
<h3>Buscar por región <small>{{ regionActiva | titlecase }}</small></h3>
<hr>

<h5>Seleccione la región</h5>
<div class="row">
  <div class="col">
    <!-- [class.btn-primary]="region === regionActiva" una forma de otorgar clases con el evento click -->
    <!-- [ngClass]="{ otra forma de otorgar clases a los elementos
      'btn-primary': regionActiva === region,
      'btn-outline-primary': regionActiva !== region
    }" -->
    <!-- en el metodo se envia la variable region usada en el ngFor -->
    <button *ngFor="let region of regiones"
            [class]="gerClaseCSS( region )"
            (click)="activarRegion( region )"> 
      {{ region | titlecase}}
    </button>
  </div>
</div>
