<h2>Busquedas</h2>
<hr>
<ul class="list-group">
  <!-- el routerLink hace que no se refresque el navegador -->
  <!-- el routerLinkActive se le agrega la clase que queremos cuando estemos en esa ruta -->
  <li routerLink=""
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="list-group-item">
    Buscar país
  </li>

  <li routerLink="region"
      routerLinkActive="active"
      class="list-group-item">
    Por región
  </li>

  <li routerLink="capital" 
      routerLinkActive="active"
      class="list-group-item">
    Por capital
  </li>
</ul>
